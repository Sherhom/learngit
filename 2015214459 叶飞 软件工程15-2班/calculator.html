<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import "CSS/cal_css.css";
</style>
</head>
<body>
	<div id="container">
		<form name="mainbody" class="mainbody">
			<div name="top_button" class="top_button">
				<input type = "button" class="circle1">
				<input type = "button" class="circle2">
				<input type = "button" class="circle3">
				<input type = "button" class="circle3">
			</div>
			<input type="text" id="text" class="text" value="0" disabled="disabled">
			<div name="element" class="element">
				<input type="button" class="button" name="button" id="clear" value="AC"  >
				<input type="button" class="button" name="button" id="chara" value="+/-">
				<input type="button" class="button" name="button" id="mod" value="%">
				<input type="button" class="color_button"  value="/" id="divide" name="color_button">
				<input type="button" class="button" name="button" id="num7" value="7">
				<input type="button" class="button" name="button" id="num8" value="8">
				<input type="button" class="button" name="button" id="num9" value="9">
				<input type="button" class="color_button"  value="*" id="multi" name="color_button">
				<input type="button" class="button" name="button" id="num4" value="4">
				<input type="button" class="button" name="button" id="num5" value="5">
				<input type="button" class="button" name="button" id="num6" value="6">
				<input type="button" class="color_button"  value="-" id="minus" name="color_button">
				<input type="button" class="button" name="button" id="num1" value="1">
				<input type="button" class="button" name="button" id="num2" value="2">
				<input type="button" class="button" name="button" id="num3" value="3">
				<input type="button" class="color_button"  value="+" id="add" name="color_button">
				<input type="button" class="button0" name="button" id="num0" value="0">
				<input type="button" class="button" name="button" id="point" value=".">
				<input type="button" class="color_button"  value="=" id="equal" name="color_button">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="JS/cal_js.js"></script>
</html>
